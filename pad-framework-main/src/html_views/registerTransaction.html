<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-8">
            <h2 class="mb-4 mt-5">Registreer Transactie</h2>

            <form class="transaction-form border border-primary rounded p-4 bg-primary text-white">
                <div class="form-check form-switch">
                    <input class="form-check-input bg-white" type="checkbox" role="switch" id="spendToggle">
                    <label class="form-check-label" for="spendToggle">Uitgave</label>
                </div>
                <div class="mb-3">
                    <label for="inputDescription">Beschrijving</label>
                    <input type="text" name="username" class="form-control" id="inputDescription"
                           aria-describedby="usernameHelp" placeholder="vul de beschrijving/naam van de transactie in">
                    <div id="usernameHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="inputAmount" class="form-label">Bedrag (â‚¬)</label>
                    <input type="number" min="1" step="any" class="form-control" id="inputAmount"
                           placeholder="Vul hier het bedrag in">
                </div>

                <div class="mb-3">
                    <label for="inputDate" class="form-label">Datum</label>
                    <input type="date" class="form-control" id="inputDate"
                           placeholder="Vul de transactiedatum in">
                </div>
                <div class="error mb-3 text-danger"></div>

                <button type="submit" class="btn btn-danger">Opslaan</button>
            </form>
        </div>
    </div>
</div>
